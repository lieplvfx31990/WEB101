<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <style>
      h2 {
        position: relative;
        bottom: 10px;
        left: 15px;
      }
    </style>
    <title>
      Lab 7.2. Di chuyển một phần tử được định vị tương đối với CSS Offsets
    </title>
  </head>
  <body>
    <h1>On Being Well-Positioned</h1>

    <p>I still think the h2 is where it normally sits.</p>
