<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <style>
      #searchbar {
        position: absolute;
        top: 50px;
        right: 50px;
      }
      section {
        position: relative;
      }
    </style>
    <title>
      Lab 7.3. Xác định vị trí của một Element so với phần tử cha của nó sử dụng
      Absolute Positioning
    </title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <section>
      <form id="searchbar">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
        <input type="submit" name="submit" value="Go!" />
      </form>
    </section>
  </body>
</html>
