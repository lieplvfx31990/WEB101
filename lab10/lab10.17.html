<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <style>
      .d1 {
        background: LightSkyBlue;
      }
      .d2 {
        background: LightSalmon;
      }
      .d3 {
        background: PaleTurquoise;
      }
      .d4 {
        background: LightPink;
      }
      .d5 {
        background: PaleGreen;
      }

      .container {
        font-size: 40px;
        min-height: 300px;
        width: 100%;
        background: LightGray;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        /* Only change code below this line */

        grid-gap: 10px 20px;
        /* Only change code above this line */
      }
    </style>
    <title>
      Lab 10.17. Tạo nhanh khoảng cách giữa hàng và cột với grid-gap
    </title>
  </head>
  <body>
    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
    </div>
  </body>
  <footer></footer>
</html>
