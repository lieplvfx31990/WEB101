<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }
      #orange-text {
        color: orange;
      }
      .pink-text {
        color: pink !important;
      }
      .blue-text {
        color: blue;
      }
    </style>
    <title>Lab 5.6. Ghi đè lên tất cả các style khác bằng Important</title>
  </head>
  <body>
    <h1 id="orange-text" class="pink-text blue-text" style="color: white">
      Hello World!
    </h1>
  </body>
</html>
